<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .setting {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #aaa;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 4px;
    }

    button {
      width: 100%;
      padding: 6px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      font-size: 10px;
      margin-top: 5px;
      text-align: center;
      color: #888;
    }
  </style>
</head>

<body>
  <h2>AdAware Settings</h2>

  <div class="setting">
    <label>Backend URL</label>
    <input type="text" id="backend_url" value="http://127.0.0.1:8000">
  </div>

  <div class="setting">
    <div style="display:flex; justify-content:space-between">
      <label>Use LLM (Better accuracy)</label>
      <input type="checkbox" id="use_llm">
    </div>
    <small style="font-size:10px; color:#666">Slower analysis, requires API key on server.</small>
  </div>

  <div class="setting">
    <label>Sensitivity (0.0 - 1.0)</label>
    <input type="number" id="sensitivity" step="0.1" min="0" max="1" value="0.5">
  </div>

  <button id="save">Save Settings</button>
  <button id="test-connection" style="margin-top:8px; background:#28a745;">Test Connection</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AdAware AI – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;
      --bg-card: rgba(15, 23, 42, 0.9);
      --bg-panel: rgba(15, 23, 42, 0.7);
      --border-subtle: rgba(148, 163, 184, 0.2);
      --border-strong: rgba(99, 102, 241, 0.7);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #6366f1;
      --accent-soft: rgba(79, 70, 229, 0.35);
      --success: #22c55e;
      --warning: #f97316;
      --danger: #ef4444;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(at 0% 0%, #1d2433 0, transparent 55%),
        radial-gradient(at 100% 100%, #111827 0, transparent 55%),
        var(--bg);
      color: var(--text-main);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
    }

    .page {
      max-width: 1240px;
      margin: 0 auto;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(30,64,175,0.7));
      border: 1px solid rgba(148,163,184,0.3);
      box-shadow: 0 14px 45px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .app-title span {
      color: var(--accent);
    }

    .app-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .status-pill {
      font-size: 0.75rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.8);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .status-pill.online {
      border-color: rgba(34,197,94,0.5);
      background: rgba(22,163,74,0.15);
      color: var(--success);
    }

    .status-pill.offline {
      border-color: rgba(248,113,113,0.5);
      background: rgba(185,28,28,0.15);
      color: var(--danger);
    }

    .status-dot {
      font-size: 0.8rem;
    }

    /* Layout main */
    .layout {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 20px;
      align-items: stretch;
      margin-bottom: 22px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 12px 40px rgba(0,0,0,0.65);
      padding: 18px 18px 16px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title-badge {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      color: var(--accent);
      background: rgba(37,99,235,0.12);
    }

    /* Input area */
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .file-drop {
      border-radius: var(--radius-md);
      border: 1px dashed rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.7);
      padding: 18px;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: border-color 0.18s ease, background 0.18s ease, box-shadow 0.18s ease;
    }

    .file-drop:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79,70,229,0.6);
      background: rgba(17,24,39,0.9);
    }

    .file-drop input[type="file"] {
      position: absolute;
      inset: 0;
      margin: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-drop-main {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .file-drop-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .or-divider {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 4px 0;
    }

    .or-divider-line {
      flex: 1;
      height: 1px;
      background: rgba(30,64,175,0.8);
      opacity: 0.5;
    }

    .field-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .text-input {
      width: 100%;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-subtle);
      background: rgba(15,23,42,0.9);
      padding: 9px 11px;
      font-size: 0.85rem;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .text-input::placeholder {
      color: rgba(148,163,184,0.7);
    }

    .text-input:focus {
      border-color: var(--border-strong);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #020617;
    }

    .input-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }

    .checkbox-row {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    .checkbox-row input {
      accent-color: var(--accent);
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      padding: 9px 18px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #f9fafb;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 25px rgba(79,70,229,0.55);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-0.5px);
      box-shadow: 0 10px 32px rgba(79,70,229,0.7);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .btn-icon {
      width: 14px;
      height: 14px;
      stroke-width: 2;
    }

    /* Preview card */
    .preview-wrap {
      border-radius: var(--radius-md);
      background: var(--bg-panel);
      border: 1px solid var(--border-subtle);
      height: 100%;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .preview-placeholder {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .preview-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Result area */
    .results-card {
      border-radius: var(--radius-lg);
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      padding: 18px;
    }

    .results-placeholder {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      padding: 36px 0;
    }

    .results-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 18px;
    }

    .summary-panel,
    .details-panel {
      background: var(--bg-panel);
      border-radius: var(--radius-md);
      padding: 14px;
      border: 1px solid rgba(55,65,81,0.85);
    }

    .section-heading {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-heading span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(148,163,184,0.7);
    }

    .summary-text {
      font-size: 0.9rem;
      color: #e5e7eb;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .pill {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      color: var(--text-muted);
      background: rgba(15,23,42,0.9);
    }

    .pill.green {
      border-color: rgba(34,197,94,0.7);
      color: var(--success);
      background: rgba(22,163,74,0.14);
    }

    .pill.yellow {
      border-color: rgba(249,115,22,0.7);
      color: var(--warning);
      background: rgba(202,138,4,0.14);
    }

    .pill.red {
      border-color: rgba(239,68,68,0.7);
      color: var(--danger);
      background: rgba(185,28,28,0.16);
    }

    .metric-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-top: 6px;
    }

    .metric-label {
      color: var(--text-muted);
    }

    .metric-value {
      font-weight: 600;
    }

    .progress-wrapper {
      margin-top: 6px;
    }

    .progress-bg {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(30,64,175,0.4);
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      transition: width 0.9s ease-out;
    }

    .json-toggle {
      margin-top: 12px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(55,65,81,0.9);
      background: rgba(15,23,42,0.9);
      padding: 10px 12px;
      font-size: 0.75rem;
    }

    .json-toggle summary {
      cursor: pointer;
      list-style: none;
      outline: none;
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .json-toggle summary::-webkit-details-marker {
      display: none;
    }

    .json-toggle summary::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
      font-size: 0.7rem;
      transition: transform 0.15s ease;
    }

    .json-toggle[open] summary::before {
      transform: rotate(90deg);
    }

    .json-toggle pre {
      margin-top: 8px;
      max-height: 260px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.7rem;
      color: #e5e7eb;
      white-space: pre;
    }

    /* Small badge */
    .id-chip {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--text-muted);
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    /* Responsive */
    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 10px;
      }
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .results-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Print */
    @media print {
      body {
        background: #fff;
        color: #000;
      }
      .top-bar {
        box-shadow: none;
        background: #fff;
      }
      .card,
      .results-card,
      .summary-panel,
      .details-panel,
      .json-toggle {
        background: #fff !important;
        box-shadow: none !important;
      }
      .btn-primary,
      .status-pill {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <header class="top-bar">
      <div>
        <div class="app-title"><span>AdAware</span> AI</div>
        <div class="app-subtitle">Ad trust analysis • Product intelligence • Risk visibility</div>
      </div>
      <div id="backendStatus" class="status-pill">
        <span class="status-dot">●</span>
        Checking backend…
      </div>
    </header>

    <!-- INPUT + PREVIEW -->
    <main class="layout">
      <!-- Left: Input card -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">
            Analyze New Ad
            <span class="card-title-badge">Dashboard</span>
          </div>
        </div>

        <div class="input-section">
          <!-- File input -->
          <label class="file-drop">
            <input type="file" id="imageFile" accept="image/*" />
            <div class="file-drop-main">Click or drag an ad image</div>
            <div class="file-drop-sub">JPEG, PNG, WEBP · Processed locally by your backend</div>
          </label>

          <div class="or-divider">
            <div class="or-divider-line"></div>
            <span>OR</span>
            <div class="or-divider-line"></div>
          </div>

          <!-- URL input -->
          <div>
            <div class="field-label">Ad image URL</div>
            <input
              id="imageUrl"
              type="text"
              class="text-input"
              placeholder="https://example.com/your-ad-image.jpg"
            />
          </div>

          <!-- Footer controls -->
          <div class="input-footer">
            <label class="checkbox-row">
              <input type="checkbox" id="useLlm" checked />
              <span>Enable LLM-enhanced summary</span>
            </label>

            <button id="btnAnalyze" type="button" class="btn-primary">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              Run Analysis
            </button>
          </div>
        </div>
      </section>

      <!-- Right: Preview card -->
      <section class="card">
        <div class="card-header">
          <div class="card-title">
            Visual Preview
          </div>
        </div>
        <div id="previewInner" class="preview-wrap">
          <div class="preview-placeholder">No image selected yet</div>
        </div>
      </section>
    </main>

    <!-- RESULTS -->
    <section id="resultArea" class="results-card">
      <div class="results-placeholder">
        Run an analysis to see AI summary, trust score, and product details here.
      </div>
    </section>

    <!-- HISTORY -->
    <section id="historySection" class="card" style="margin-top: 20px;">
      <div class="card-header">
        <div class="card-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
          Recent Analysis History
        </div>
        <button id="btnClearHistory" class="btn-subtle" style="font-size: 0.75rem; padding: 4px 8px; background: transparent; border: 1px solid var(--border-subtle);">Clear</button>
      </div>
      <div id="historyList" class="history-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px;">
        <!-- History items -->
        <div style="color: var(--text-muted); font-size: 0.85rem; padding: 10px;">No history yet.</div>
      </div>
    </section>
  </div>

  <!-- Extension JS (will call /analyze_hover, draw results) -->
  <script src="dashboard.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AdAware AI – Advanced Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Cyber-Noir Palette */
      --bg-dark: #050505;
      --card-bg: #0a0a0a;
      --card-border: #262626;
      --card-border-hover: #404040;
      
      --text-main: #ffffff;
      --text-muted: #737373;
      
      /* Holographic Accents */
      --accent-primary: #22d3ee; /* Cyan */
      --accent-secondary: #e879f9; /* Magenta */
      --accent-glow: rgba(34, 211, 238, 0.2);
      
      --success: #4ade80; /* Green 400 */
      --success-bg: rgba(74, 222, 128, 0.1);
      
      --warning: #facc15; /* Yellow 400 */
      --warning-bg: rgba(250, 204, 21, 0.1);
      
      --danger: #f87171; /* Red 400 */
      --danger-bg: rgba(248, 113, 113, 0.1);

      --radius-xl: 16px;
      --radius-lg: 12px;
      --radius-md: 8px;
      --radius-sm: 6px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-dark);
      /* Subtle Grid Background */
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text-main);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 40px;
      line-height: 1.5;
      letter-spacing: -0.01em;
    }

    /* Layout Container */
    .page {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* --- Utilities --- */
    .flex-center { display: flex; align-items: center; justify-content: center; }
    .flex-between { display: flex; align-items: center; justify-content: space-between; }
    .flex-col { display: flex; flex-direction: column; }
    .gap-2 { gap: 8px; }
    .gap-4 { gap: 16px; }
    .mt-4 { margin-top: 16px; }
    .mb-2 { margin-bottom: 8px; }
    .text-sm { font-size: 0.875rem; }
    .text-xs { font-size: 0.75rem; }
    .font-bold { font-weight: 600; }
    .uppercase { text-transform: uppercase; letter-spacing: 0.05em; }

    /* --- Modern Cards (Neo-Brutalism / Clean) --- */
    .glass-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 24px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      height: 100%; /* Ensure full height in grid */
      display: flex;
      flex-direction: column;
    }
    
    .glass-card:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 0 20px -5px var(--accent-glow);
    }

    /* Inner Panels */
    .glass-panel {
      background: #171717;
      border: 1px solid #262626;
      border-radius: var(--radius-md);
      padding: 12px 16px;
    }

    /* --- Header --- */
    .top-bar {
      margin-bottom: 32px;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--card-border);
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
    }
    .app-title::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: var(--accent-primary);
      box-shadow: 0 0 15px var(--accent-primary);
    }

    .app-subtitle {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 2px;
      font-family: 'JetBrains Mono', monospace;
      opacity: 0.7;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-pill {
      font-size: 0.7rem;
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--card-border);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .status-pill.online {
      color: var(--success);
      border-color: rgba(74, 222, 128, 0.2);
      background: rgba(74, 222, 128, 0.05);
    }
    .status-pill.offline {
      color: var(--danger);
      border-color: rgba(248, 113, 113, 0.2);
      background: rgba(248, 113, 113, 0.05);
    }

    .btn-icon {
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-icon:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    /* --- Input Area --- */
    .input-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-bottom: 48px;
    }

    /* File Drop Zone Styling */
    .file-drop-zone {
      position: relative;
      border: 1px dashed var(--card-border);
      border-radius: var(--radius-lg);
      background: #0f0f0f;
      padding: 32px;
      text-align: center;
      transition: all 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    .file-drop-zone:hover {
      border-color: var(--accent-primary);
      background: rgba(34, 211, 238, 0.02);
    }
    .file-drop-zone input[type="file"] {
      position: absolute;
      width: 100%; height: 100%; top: 0; left: 0;
      opacity: 0; cursor: pointer;
    }
    .upload-icon {
      width: 32px; height: 32px; margin-bottom: 16px;
      color: var(--text-muted);
      transition: color 0.2s;
    }
    .file-drop-zone:hover .upload-icon {
      color: var(--accent-primary);
    }

    /* Text Input */
    .styled-input {
      width: 100%;
      background: #0f0f0f;
      border: 1px solid var(--card-border);
      border-radius: var(--radius-md);
      padding: 12px 16px;
      color: var(--text-main);
      font-size: 0.9rem;
      outline: none;
      transition: 0.2s;
      font-family: 'JetBrains Mono', monospace;
    }
    .styled-input:focus {
      border-color: var(--accent-primary);
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--text-main);
      border-radius: var(--radius-md);
      background: var(--text-main);
      color: #000;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary:hover {
      background: transparent;
      color: var(--text-main);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Preview Image */
    .preview-container {
      height: 100%;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid var(--card-border);
    }
    .preview-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* --- Results Area (Bento Grid) --- */
    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      color: var(--text-muted);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-family: 'JetBrains Mono', monospace;
    }
    .section-icon { width: 14px; height: 14px; stroke-width: 2; }

    /* Summary Hero */
    .summary-hero {
      background: linear-gradient(to bottom right, #0a0a0a, #111);
      border: 1px solid var(--card-border);
    }
    .summary-text {
      font-size: 1rem;
      color: #d4d4d4;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Grid Layout */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      /* align-items: start; Removed to allow stretch */
    }
    
    .col-span-2 { grid-column: span 2; }
    .col-span-4 { grid-column: span 4; }

    /* Metrics & Progress */
    .metric-big { font-size: 2rem; font-weight: 700; color: #fff; letter-spacing: -0.03em; line-height: 1; }
    
    .progress-bar-bg {
      width: 100%; height: 4px; background: #262626;
      border-radius: 99px; overflow: hidden; margin-top: 12px;
    }
    .progress-bar-fill {
      height: 100%; border-radius: 99px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Pills & Badges */
    .badge {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 4px 10px; border-radius: 4px;
      font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
      font-family: 'JetBrains Mono', monospace;
    }
    .badge.green { background: var(--success-bg); color: var(--success); border: 1px solid var(--success); }
    .badge.yellow { background: var(--warning-bg); color: var(--warning); border: 1px solid var(--warning); }
    .badge.red { background: var(--danger-bg); color: var(--danger); border: 1px solid var(--danger); }

    .tag {
      background: #171717;
      border: 1px solid #333;
      padding: 4px 8px; border-radius: 4px;
      font-size: 0.7rem; color: #d4d4d4; font-family: 'JetBrains Mono', monospace;
    }

    /* Raw JSON */
    .json-wrapper {
      margin-top: 32px;
    }
    pre {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 0.75rem;
      color: #a3a3a3;
      overflow-x: auto;
      background: #0f0f0f;
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--card-border);
    }
    details summary { outline: none; transition: color 0.2s; }
    details summary:hover { color: var(--accent-primary); }

    /* Responsive */
    @media (max-width: 1024px) {
      .results-grid { grid-template-columns: 1fr 1fr; }
      .col-span-2 { grid-column: span 2; }
      .col-span-4 { grid-column: span 2; }
    }
    @media (max-width: 768px) {
      .input-grid { grid-template-columns: 1fr; }
      .results-grid { display: flex; flex-direction: column; }
      .top-bar { flex-direction: column; align-items: flex-start; gap: 12px; }
    }

    /* Print */
    @media print {
      body { background: white; color: black; }
      .glass-card, .glass-panel { 
        background: white; border: 1px solid #ddd; box-shadow: none; padding: 10px; 
      }
      .top-bar, .input-grid, .btn-primary, details { display: none !important; }
      .results-grid { display: block; }
      .metric-big { color: black; }
    }
  </style>
</head>

<body>

<div class="page">
  <header class="top-bar">
    <div class="flex-col">
      <div class="app-title">AdAware AI</div>
      <div class="app-subtitle">Intelligent Ad Analysis & Trust Verification</div>
    </div>
    
    <div class="header-actions">
      <div class="status-pill" id="backendStatus">
        <span class="status-dot">●</span> Connecting...
      </div>
      
      <button class="btn-icon" onclick="window.print()" title="Download Report / Print">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
      </button>
    </div>
  </header>

  <div class="input-grid">
    <div class="glass-card flex-col gap-4">
      <div class="section-header">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        Analyze New Ad
      </div>
      
      <label class="file-drop-zone">
        <input id="imageFile" type="file" accept="image/*" />
        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        <div style="font-weight:500; color:var(--text-main);">Click or Drag Ad Image Here</div>
        <div class="text-xs" style="color:var(--text-muted); margin-top:4px;">Supports JPG, PNG, WEBP</div>
      </label>

      <div class="flex-center" style="font-size:0.8rem; color:var(--text-muted);">OR</div>

      <div>
        <input id="imageUrl" type="text" class="styled-input" placeholder="Paste URL (e.g., https://example.com/ad.jpg)" />
      </div>

      <div class="flex-between" style="margin-top:auto;">
        <label class="flex-center gap-2 text-sm" style="color:var(--text-muted); cursor:pointer;">
          <input type="checkbox" id="useLlm" checked style="accent-color:var(--accent-primary);" />
          Enable LLM Summary
        </label>
        <button id="btnAnalyze" class="btn-primary" type="button" style="width:auto; padding-left:24px; padding-right:24px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
          Run Analysis
        </button>
      </div>
    </div>

    <div class="glass-card flex-col">
      <div class="section-header">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        Visual Preview
      </div>
      <div id="previewInner" class="preview-container">
        <span class="text-xs" style="color:var(--text-muted);">No image selected</span>
      </div>
    </div>
  </div>

  <div style="height:1px; background:var(--card-border); margin: 32px 0;"></div>

  <section id="resultArea">
    <div class="glass-card" style="text-align:center; padding:40px;">
      <div style="color:var(--text-muted);">Results will appear here after analysis.</div>
    </div>
  </section>

</div>

<script>
  const API_BASE = "http://127.0.0.1:8000";
  const ANALYZE_ENDPOINT = API_BASE + "/analyze_hover";

  const backendStatusEl = document.getElementById("backendStatus");
  const imageFileInput   = document.getElementById("imageFile");
  const imageUrlInput    = document.getElementById("imageUrl");
  const useLlmCheckbox   = document.getElementById("useLlm");
  const btnAnalyze       = document.getElementById("btnAnalyze");
  const previewInner     = document.getElementById("previewInner");
  const resultArea       = document.getElementById("resultArea");

  // --- 1. Backend Check ---
  async function checkBackend() {
    try {
      const res = await fetch(API_BASE + "/docs", { method: "GET" });
      if (res.ok) {
        backendStatusEl.innerHTML = '<span style="color:#10b981;">●</span> System Online';
        backendStatusEl.classList.add('online');
      } else {
        throw new Error("Backend error");
      }
    } catch {
      backendStatusEl.innerHTML = '<span style="color:#ef4444;">●</span> Backend Offline';
      backendStatusEl.classList.add('offline');
    }
  }

  // --- 2. Image Helpers ---
  async function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function renderPreview(imageSrc) {
    if (!imageSrc) {
      previewInner.innerHTML = '<span class="text-xs" style="color:var(--text-muted);">No image selected</span>';
      return;
    }
    previewInner.innerHTML = `<img src="${imageSrc}" alt="Ad preview" class="preview-img" />`;
  }

  // Handle Drag & Drop / File Input visuals
  imageFileInput.addEventListener('change', () => {
    if(imageFileInput.files[0]) renderPreview(URL.createObjectURL(imageFileInput.files[0]));
  });

  // --- 3. UI Helper Functions (Badges, Colors) ---
  // (Helpers are now scoped inside renderReport for cleaner logic)


  // --- 4. Render Report ---
  function renderReport(report) {
    // --- Helpers ---
    const safe = (val, def = "N/A") => (val !== undefined && val !== null && val !== "") ? val : def;
    const percent = (val) => typeof val === 'number' ? (val * 100).toFixed(0) + "%" : "N/A";
    const scoreColor = (s) => s > 75 ? 'var(--success)' : s > 40 ? 'var(--warning)' : 'var(--danger)';
    const riskColor = (l) => {
        l = (l||"").toLowerCase();
        if(l.includes("low") || l.includes("safe")) return "green";
        if(l.includes("medium") || l.includes("uncertain")) return "yellow";
        return "red";
    };
    const listToTags = (list, cls="tag") => (list||[]).map(x => `<span class="${cls}">${x}</span>`).join('');
    const listToBullets = (list) => (list||[]).map(x => `<li>${x}</li>`).join('');

    // --- Data Extraction ---
    // Top Level
    const label = report.label_llm || report.label || "Unknown";
    const credScore = Math.round(report.credibility_llm !== undefined ? report.credibility_llm : (report.credibility || 0));
    const riskLevel = report.trust?.risk_level_llm || "Unknown";
    const summary = report.llm_summary || report.explanation?.short_takeaway || "No summary available.";
    
    // Product
    const prod = report.product_info || {};
    
    // Vision
    const vision = report.vision || {};
    const visionLLM = vision.llm || {};
    const imgQual = report.image_quality || {};
    
    // NLP
    const nlp = report.nlp || {};
    const nlpLLM = nlp.llm || {};
    
    // Trust & Fusion
    const trust = report.trust || {};
    const fusion = report.fusion_llm || {};
    
    // Value
    const valJudge = report.value_judgement || {};
    
    // OCR
    const ocr = report.ocr_text_llm || report.ocr_text || "";

    // --- HTML Construction (Bento Grid) ---
    resultArea.innerHTML = `
      <div class="results-grid">
        
        <!-- 1. Hero Summary (Span 4) -->
        <div class="glass-card summary-hero col-span-4" style="position:relative;">
          <!-- Download Button (Corner) -->
          <button onclick="window.print()" style="position:absolute; top:24px; right:24px; background:rgba(0,0,0,0.3); border:1px solid var(--card-border); color:var(--text-muted); width:32px; height:32px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:all 0.2s;" title="Download Report PDF">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          </button>

          <div class="flex-between mb-2" style="padding-right:40px;">
             <div class="flex-col">
               <div class="text-xs uppercase" style="color:var(--accent-primary); letter-spacing:2px; font-weight:800;">Analysis Result</div>
               <h2 class="metric-big" style="margin-top:8px;">${label}</h2>
             </div>
             <div class="flex-col" style="align-items:flex-end;">
               <span class="badge ${riskColor(riskLevel)}" style="font-size:0.9rem; padding:8px 16px;">${riskLevel} Risk</span>
               <div class="text-xs text-muted mt-2">Credibility Score</div>
               <div style="font-size:1.5rem; font-weight:800; color:${scoreColor(credScore)}">${credScore}</div>
             </div>
          </div>
          <p class="summary-text" style="border-top:1px solid rgba(255,255,255,0.1); padding-top:16px; margin-top:16px;">
            ${summary}
          </p>
          ${ report.ad_hash ? `<div class="text-xs" style="margin-top:16px; font-family:'JetBrains Mono', monospace; color:var(--text-muted); opacity:0.5;">ID: ${report.ad_hash}</div>` : '' }
        </div>

        <!-- 2. Product & Context (Span 2) -->
        <div class="glass-card col-span-2">
          <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            Product Entity
          </div>
          <div class="flex-col gap-2" style="flex:1;">
            <div class="flex-between glass-panel">
              <span class="text-sm text-muted">Product</span>
              <span class="text-sm font-bold text-right">${safe(prod.product_name)}</span>
            </div>
            <div class="flex-between glass-panel">
              <span class="text-sm text-muted">Brand</span>
              <span class="text-sm font-bold text-right">${safe(prod.brand_name)}</span>
            </div>
            <div class="flex-between glass-panel">
              <span class="text-sm text-muted">Category</span>
              <span class="text-sm font-bold text-right">${safe(prod.category)}</span>
            </div>
            <div class="flex-between glass-panel">
              <span class="text-sm text-muted">Price</span>
              <span class="text-sm font-bold text-right" style="color:var(--success);">${safe(prod.detected_price)}</span>
            </div>
            
            ${valJudge.worth_it ? `
            <div class="mt-auto glass-panel" style="background:rgba(255,255,255,0.05); margin-top:16px;">
               <div class="text-xs uppercase text-muted mb-1">Verdict</div>
               <div class="font-bold" style="color:#fff; margin-bottom:4px;">${valJudge.worth_it}</div>
               <div class="text-xs text-muted">${safe(valJudge.reason)}</div>
            </div>
            ` : ''}
          </div>
        </div>

        <!-- 3. Trust & Risk Signals (Span 2) -->
        <div class="glass-card col-span-2">
          <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            Trust & Safety
          </div>
          
          <div class="flex-col gap-2" style="flex:1;">
            <div class="flex-between mb-2">
               <span class="text-sm text-muted">Ad Authenticity</span>
               <span class="text-sm font-bold">${safe(trust.ad_authenticity)}</span>
            </div>
            <div class="flex-between mb-2">
               <span class="text-sm text-muted">URL Trust</span>
               <span class="text-sm font-bold">${safe(trust.url_trust)}</span>
            </div>
            
            ${(trust.risk_signals && trust.risk_signals.length) ? `
              <div class="mt-4">
                <div class="text-xs uppercase text-muted mb-2" style="color:var(--danger);">Risk Signals</div>
                <ul class="text-sm text-muted" style="padding-left:20px; line-height:1.6;">
                  ${listToBullets(trust.risk_signals)}
                </ul>
              </div>
            ` : ''}

            ${(nlpLLM.claims && nlpLLM.claims.length) ? `
              <div class="mt-auto">
                <div class="text-xs uppercase text-muted mb-2">Key Claims</div>
                <ul class="text-sm text-muted" style="padding-left:20px; line-height:1.6;">
                  ${listToBullets(nlpLLM.claims.slice(0,3))}
                </ul>
              </div>
            ` : ''}
          </div>
        </div>

        <!-- 4. Visual Analysis (Span 2) -->
        <div class="glass-card col-span-2">
          <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            Visual Analysis
          </div>
          
          <div class="flex-col gap-2" style="flex:1;">
            <div class="flex-between glass-panel mb-2">
               <span class="text-sm text-muted">Consistency</span>
               <span class="text-sm font-bold">${safe(fusion.overall_consistency, "N/A")}</span>
            </div>
            
            <div class="flex-between glass-panel mb-2">
               <span class="text-sm text-muted">Image Quality</span>
               <span class="text-sm font-bold">${imgQual.is_blurry ? "Blurry" : "Sharp"} (${Math.round(imgQual.blur_score||0)})</span>
            </div>

            <div class="mt-4">
               <div class="text-xs uppercase text-muted mb-2">Description</div>
               <div class="text-xs text-muted" style="max-height:80px; overflow-y:auto; line-height:1.5;">${safe(vision.visual_description)}</div>
            </div>

            ${(visionLLM.suspicious_visual_cues && visionLLM.suspicious_visual_cues.length) ? `
              <div class="mt-auto">
                 <div class="text-xs uppercase text-muted mb-2" style="color:var(--warning);">Suspicious Cues</div>
                 <div class="flex-wrap gap-2" style="display:flex;">${listToTags(visionLLM.suspicious_visual_cues, "tag badge red")}</div>
              </div>
            ` : ''}
          </div>
        </div>

        <!-- 5. Detailed Breakdown (Span 2) -->
        <div class="glass-card col-span-2">
           <div class="section-header">Deep Dive</div>
            
            <div class="flex-col gap-4" style="flex:1;">
                <!-- NLP Details -->
                <div>
                   <div class="text-xs uppercase text-muted mb-2">Language & Persuasion</div>
                   <div class="flex-col gap-2">
                      <div class="flex-between glass-panel">
                         <span class="text-xs text-muted">Sentiment</span>
                         <span class="text-xs font-bold">${safe(nlp.sentiment?.label)}</span>
                      </div>
                      <div class="flex-between glass-panel">
                         <span class="text-xs text-muted">Urgency</span>
                         <span class="text-xs font-bold">${safe(nlpLLM.call_to_action_strength)}</span>
                      </div>
                      ${(nlpLLM.manipulative_phrases && nlpLLM.manipulative_phrases.length) ? `
                        <div class="mt-2">
                           <div class="text-xs text-muted mb-1">Manipulative Phrases</div>
                           <div class="flex-wrap gap-1" style="display:flex;">${listToTags(nlpLLM.manipulative_phrases)}</div>
                        </div>
                      ` : ''}
                   </div>
                </div>

                <!-- Vision Details -->
                <div>
                   <div class="text-xs uppercase text-muted mb-2">Visual Objects</div>
                   <div class="flex-wrap gap-1" style="display:flex;">
                      ${listToTags(vision.objects)}
                   </div>
                   <div class="mt-2 text-xs text-muted">
                      Logo Detected: <strong>${vision.logo_detected ? "Yes" : "No"}</strong>
                   </div>
                </div>

                <!-- OCR -->
                <div class="mt-auto">
                   <div class="text-xs uppercase text-muted mb-2">Extracted Text (OCR)</div>
                   <div class="glass-panel text-xs text-muted" style="max-height:100px; overflow-y:auto; white-space:pre-wrap;">${ocr || "No text detected."}</div>
                </div>
            </div>
        </div>

      </div>

      <!-- Raw JSON -->
      <div class="glass-card json-wrapper">
         <details>
           <summary class="text-xs uppercase font-bold" style="color:var(--text-muted); cursor:pointer;">View Raw JSON Payload</summary>
           <pre class="mt-4">${JSON.stringify(report, null, 2)}</pre>
         </details>
      </div>
    `;
  }

  // --- 5. Main Execution ---
  btnAnalyze.addEventListener("click", async () => {
    btnAnalyze.disabled = true;
    btnAnalyze.innerHTML = `<span class="status-dot" style="animation:pulse 1s infinite">●</span> Processing...`;
    
    // Clear previous results
    resultArea.innerHTML = `
      <div class="glass-card flex-center" style="height:200px; color:var(--text-muted);">
         <div class="flex-col flex-center gap-4">
            <div style="width:40px; height:40px; border:3px solid var(--accent-primary); border-top-color:transparent; border-radius:50%; animation: spin 1s linear infinite;"></div>
            <div>Analyzing ad visuals and semantics...</div>
         </div>
      </div>
      <style>@keyframes spin { 100% { transform: rotate(360deg); } } @keyframes pulse { 50% { opacity:0.5; } }</style>
    `;

    try {
      let imageBase64 = null;
      let imageUrl = null;

      if (imageFileInput.files[0]) {
        imageBase64 = await fileToBase64(imageFileInput.files[0]);
      } else if (imageUrlInput.value.trim()) {
        imageUrl = imageUrlInput.value.trim();
      } else {
        renderPreview(null); // visual feedback if empty
      }

      const payload = {
        image_base64: imageBase64,
        image_url: imageUrl,
        caption_text: imageUrl ? "Ad URL: " + imageUrl : "",
        page_origin: "WebDashboard",
        consent: !!useLlmCheckbox.checked
      };

      const res = await fetch(ANALYZE_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(await res.text());

      const data = await res.json();
      renderReport(data.result || data);

    } catch (err) {
      console.error(err);
      resultArea.innerHTML = `
        <div class="glass-card" style="border-color:var(--danger);">
          <div class="section-header" style="color:var(--danger);">Analysis Failed</div>
          <p class="text-sm">${String(err)}</p>
        </div>
      `;
    } finally {
      btnAnalyze.disabled = false;
      btnAnalyze.innerHTML = `
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
        Run Analysis
      `;
    }
  });
  
  checkBackend();
</script>
</body>
</html>
